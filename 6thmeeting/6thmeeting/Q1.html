<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=Shift_JIS">
<title>Kansai.pm第６回ミーティング参加登録</title>
<style type="text/css">
th { text-align: right; }
</style>
</head>
<body bgcolor="white">
<h2>2006年3月19日 Kansai.pm第６回ミーティング参加登録</h2>

<form method="POST" action="#CGI">
<!-- #PARAMS -->
<input type="hidden" name="m" value="5">
<table>
<tr>
	<th>ミーティングへの参加</th>
	<td>
		<input type="radio" name="Q1" value="参加">参加
		<input type="radio" name="Q1" value="途中参加">途中参加
		<input type="radio" name="Q1" value="不参加">不参加
	</td>
</tr>
<tr>
	<th>懇親会への参加</th>
	<td>
		<input type="radio" name="Q2" value="参加">参加
		<input type="radio" name="Q2" value="途中参加">途中参加
		<input type="radio" name="Q2" value="不参加">不参加
	</td>
</tr>
<tr>
	<th>お名前<br>（ニックネーム可）</th>
	<td><input name="Q3" size="40"></th>
</tr>
<tr>
	<th>おところ<br>（市区町村までで結構です）</th>
	<td><input name="Q4" size="70"></td>
</tr>
<tr>
	<th>コメント</th>
	<td><textarea name="Q5" cols="70" rows="5"></textarea></td>
</tr>
</table>
<P><input type="submit" value="送信"></P>
</form>
</body>
</html>
